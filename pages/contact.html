<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | BEFTA</title>
  <link rel="stylesheet" href="../layout/styles/layout.css">
  <link rel="stylesheet" href="../layout/styles/contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="top">

  <!-- Header -->
  <header id="header" class="hoc clear">
    <div id="logo" class="fl_left">
      <a href="../index.html">
        <img src="../images/Logo.png" alt="BEFTA Logo" width="60">
      </a>
    </div>
    <nav id="mainav" class="fl_right">
      <ul class="clear">
        <li><a href="../index.html">Home</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="collaborators.html">Collaborators</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="wrapper row3">
    <main class="hoc container clear">
      <h1 class="center">Contact Us</h1>
      <p class="center">Use the form below to get in touch with the relevant team member based on your inquiry.</p>

      <div class="contact-form-box">
        <form action="#" method="post">

          <!-- Project Dropdown -->
          <label for="project">Select Project:</label>
          <select id="project" name="project" required>
            <option value="" disabled selected>Select a project</option>
            <option value="general">General</option>
            <option value="befta">BEFTA</option>
            <option value="rerta">RERTA</option>
            <option value="smallholder">Smallholder</option>
            <option value="malaysia">Malaysia</option>
          </select>

          <!-- Name -->
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <!-- Email -->
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>

          <!-- Message -->
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <!-- Submit -->
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <div class="wrapper row5">
    <footer id="footer" class="hoc clear">
      <p>Â© 2025 BEFTA Research</p>
    </footer>
  </div>

</body>
</html>
